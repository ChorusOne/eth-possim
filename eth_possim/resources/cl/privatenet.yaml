PRESET_BASE: minimal
CONFIG_NAME: minimal

# Privatenet
DEPOSIT_CHAIN_ID: 4242
DEPOSIT_NETWORK_ID: 4242

# Speed up The Merge
TERMINAL_TOTAL_DIFFICULTY: 0

MIN_GENESIS_ACTIVE_VALIDATOR_COUNT: 32

GENESIS_DELAY: 0

ALTAIR_FORK_EPOCH: 0
BELLATRIX_FORK_EPOCH: 0
CAPELLA_FORK_EPOCH: 0

EPOCHS_PER_SYNC_COMMITTEE_PERIOD: 8

# A.K.A. EIP4844
DENEB_FORK_VERSION: "0x04000001"
DENEB_FORK_EPOCH: 18446744073709551615

# Very fast deposit discovery
ETH1_FOLLOW_DISTANCE: 6
SECONDS_PER_SLOT: 3
# IT IS IMPORTANT TO HAVE
# SECONDS_PER_ETH1_BLOCK * ETH1_FOLLOW_DISTANCE > EPOCHS_PER_ETH1_VOTING_PERIOD * SECONDS_PER_SLOT * SLOTS_PER_EPOCH
# otherwise beacon node will not be able to discover deposits and vote on them
# in the specified time.
#
# See https://github.com/sigp/lighthouse/blob/v4.2.0/beacon_node/beacon_chain/src/eth1_chain.rs#L665
#
SECONDS_PER_ETH1_BLOCK: 5

# Fast epochs
SLOTS_PER_EPOCH: 8

# Faster exit: https://eth2book.info/altair/part3/config/configuration/#min_validator_withdrawability_delay
MIN_VALIDATOR_WITHDRAWABILITY_DELAY: 2

# Faster exit: https://eth2book.info/altair/part3/config/configuration/#shard_committee_period
SHARD_COMMITTEE_PERIOD: 2

# Allow more validators to exit per epoch
# https://eth2book.info/altair/part3/config/configuration/#min_per_epoch_churn_limit
MIN_PER_EPOCH_CHURN_LIMIT: 1024


# 2**0 (= 1) epochs
MIN_SEED_LOOKAHEAD: 1
# 2**2 (= 4) epochs
MAX_SEED_LOOKAHEAD: 4
# [customized] higher frequency new deposits from eth1 for testing
EPOCHS_PER_ETH1_VOTING_PERIOD: 4
# [customized] smaller state
SLOTS_PER_HISTORICAL_ROOT: 64
# 2**2 (= 4) epochs
MIN_EPOCHS_TO_INACTIVITY_PENALTY: 4
